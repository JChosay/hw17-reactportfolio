<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row col-12">
            <div class="col-1.5" id="pagemarkers">
                Contact
            </div>
                <div class="col-10.5" id="contactform" width="100vw">
                    <form>
                        <div class="form-group">
                            <label for="exampleTextarea" class="form-label mt-4">Name:</label>
                            <textarea class="form-control" id="exampleTextarea" rows="1"></textarea>
                        </div>
                        
                        <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label mt-4">Email address:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        
                        <div class="form-group">
                        <label for="exampleTextarea" class="form-label mt-4">Message:</label>
                        <textarea class="form-control" id="exampleTextarea" rows="12"></textarea>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</body>

</html>
